<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Timeline CSS -->
    <link href="../dist/css/timeline.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="../bower_components/morrisjs/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">EZ-coin Layout</a>
            </div>
            <!-- /.navbar-header -->
        </nav>

        <div id="page-wrapper" style="margin:0;">
            <div class="row">
                <div class="col-lg-3">
                </div>
                <div class="col-lg-6">
                  <div class="board">
                  <img src="../dist/images/logo.png">
                  </div>
                    <div class="panel panel-yellow">
                        <div class="panel-heading">
                              クレジットカード決済
                        </div>
                        <!-- /.panel-heading -->
                        <div class="row">
                         <div class="col-md-12">
                        <div class="panel-body" align="center">
                          <b>EZ-coinのご購入を下記より行ってください。</b>
                          <br>
                          <br>
                          <p>カード情報のご入力をお願いします。</p>
                        <div class="row">
                         <div class="col-md-12">
                          <label for="card_number">カード番号</label>
                           <input class="text_field form-control" placeholder="1111222233334444" type="text" name="[card_number]" id="card_number">
                         　</div>
                         <div class="row">
                          <div class="col-md-6">
                           <div class="form-group"><label for="name_first">名</label>
                            <input class="text_field form-control" placeholder="TARO" type="text" name="[name_first]" id="name_first"></div></div>
                           <div class="col-md-6">
                          <div class="form-group"><label for="name_last">姓</label>
                           <input class="text_field form-control" placeholder="YAMADA" type="text" name="[name_last]" id="name_last"></div></div></div>
                           <div class="row">
                         <div class="col-md-6">
                           <div class="form-group"><label for="name_first">有効期限（月）</label>
                            <input class="text_field form-control" placeholder="01" type="text" name="[expire_month]" id="expire_month"></div></div>
                           <div class="col-md-6">
                          <div class="form-group"><label for="name_last">有効期限（年）</label>
                           <input class="text_field form-control" placeholder="26" type="text" name="[expire_year]" id="expire_year"></div></div></div>
                           <div class="col-md-6 .col-md-offset-6">
                        <div class="form-group"><label for="wallet_creditcard_deposit_request_cvv2">CVV ( カード裏面右端3桁 )</label><input class="text_field form-control" type="text" name="[cvv2]" id="request_cvv2"></div>
                        </div>
                        </div>
                        <button type="button" class="btnnew btn-danger">決済実行</button>
                       <div class="p-text">
                        <p>必ずご確認をお願いします。決済完了後は取り消すことが出来ません。</p>
                       </div>
                       <button type="button" style="width:20%;padding:5px;font-size:15px;" class="btn btn-outline btn-warning btnsize01">戻る</button>
                        <!-- /.panel-body -->
                        <div class="panel-footer">
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Morris Charts JavaScript -->
    <script src="../bower_components/raphael/raphael-min.js"></script>
    <script src="../bower_components/morrisjs/morris.min.js"></script>
    <script src="../js/morris-data.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

</body>

</html>
